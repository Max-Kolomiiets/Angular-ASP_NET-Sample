<div class="row">
  <div class="col-6 m-auto">
    <div class="card m-auto">
      <div class="card-header">
        <h3>Register</h3>
      </div>
      <div class="card-body">
        <form [formGroup]="registerationForm" (ngSubmit)="onSubmit()">
          <div class="form-group col-12">
            <label for="name" class="form-label">Name</label>
            <input
              type="text"
              class="form-control"
              formControlName="userName"
            />
            <span
              *ngIf="
              userrName?.invalid &&
                (userrName?.dirty || userrName?.touched)
              "
              class="error-block"
            >
              <span *ngIf="userrName?.errors?.['required']">
                Name is required
              </span>

            </span>
          </div>
          <div class="form-group col-12">
            <label for="email" class="form-label">Email</label>
            <input type="text" class="form-control" formControlName="email" />
            <span
              *ngIf="!email?.valid && (email?.touched || email.dirty)"
              class="error-block"
            >
              <span *ngIf="email.errors?.['required']">
                Email is required!
              </span>
              <span *ngIf="email.errors?.['email']">
                Incorrect email template
              </span>
            </span>
          </div>
          <div class="form-group col-12">
            <label for="passwrod" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              formControlName="password"
            />
            <span
              *ngIf="!password?.valid && password?.touched"
              class="error-block"
            >
              <span *ngIf="password.errors?.['required']">
                Please provide password
              </span>
              <span *ngIf="password.errors?.['minlength']">
                Password should not be lesser than 8 character
              </span>
            </span>
          </div>
          <div class="form-group col-12">
            <label for="cpassword" class="form-label">Confirm Password</label>
            <input
              type="password"
              class="form-control"
              formControlName="confirmPassword"
            />
            <span
              *ngIf="
                confirmPassword?.invalid &&
                (confirmPassword?.dirty || confirmPassword?.touched)
              "
              class="error-block"
            >
              <span *ngIf="confirmPassword?.errors?.['required']">
                Confirm Password required
              </span>
              <span *ngIf="confirmPassword?.hasError('matching')">
                Password must match.
              </span>
            </span>
          </div>
          <div class="form-group col-12">
            <label for="mobile" class="form-label">Mobile</label>
            <input type="text" class="form-control" formControlName="mobile" />
            <span *ngIf="!mobile?.valid && mobile?.touched" class="error-block">
              <span *ngIf="mobile.errors?.['required']">
                Please provide mobile phone
              </span>
              <span *ngIf="mobile.errors?.['minlength']">
                Mobile phone should not be lesser than 10 character
              </span>
            </span>
          </div>
          <div class="form-group col-12">
            <button  type="submit" class="btn btn-primary">Save</button>
            <button type="button" class="btn btn-secondary ml-2">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- [disabled]="!registerationForm.valid" -->
