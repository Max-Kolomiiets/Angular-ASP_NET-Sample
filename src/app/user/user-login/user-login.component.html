<div class="row">
  <div class="col-6 m-auto">
    <div class="card m-auto">
      <div class="card-header">
        <h3>Login</h3>
      </div>
      <div class="card-body">
        <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
          <div class="form-group col-12">
            <label>Name</label>
            <input class="form-control" name="userName" formControlName="userName">
            <span
              *ngIf="
              userName?.invalid && (userName?.dirty || userName?.touched)"
              class="error-block"
            >
              <span *ngIf="userName?.errors?.['required']">
                Name is required
              </span>

            </span>
          </div>

          <div class="form-group col-12">
            <label>Password</label>
            <input class="form-control" type="password" name="password" formControlName="password">
            <span
              *ngIf="
              password?.invalid && (password?.dirty || password?.touched)"
              class="error-block"
            >
              <span *ngIf="password?.errors?.['required']">
                Password is required
              </span>

            </span>
          </div>

          <div class="form-group col-12">
            <button [disabled]="!loginForm.valid" type="submit" class="btn btn-primary">Login</button>
            <button type="button" class="btn btn-secondary ml-2">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
